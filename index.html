<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="img-frame">
    <img src="./images/image-header-desktop.jpg" class="card-img" alt="header">
    </div>
    <article>
    <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <section>
      <div class="first">
        <h2>10k+</h2>
        <span class="stats">companies</span> 
      </div>
      <div class="second">
        <h2>314</h2>
        <span class="stats">templates</span>
      </div>
      <div class="third">
        <h2>12M+</h2>
        <span class="stats">queries</span>
      </div>
      </section>
    </article>
    </main>
</body>
</html>
